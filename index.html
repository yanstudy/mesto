<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Логотип"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Кнопка редактирования"
            ></button>
            <p class="profile__job">Исследователь океана</p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            aria-label="Кнопка добавления фотографии"
          ></button>
        </section>
        <section class="elements"></section>

        <section class="popup" id="editPopup">
          <div class="popup__container">
            <button
              class="popup__close-icon"
              type="button"
              aria-label="Кнопка закрытия попапа"
            ></button>
            <form class="popup__form" name="dataform">
              <h3 class="popup__edit">Редактировать профиль</h3>
              <input
                type="text"
                class="popup__input"
                id="nameInput"
                name="nameInput"
                placeholder="Введите имя"
                required
              />
              <input
                type="text"
                class="popup__input"
                id="jobInput"
                name="jobInput"
                placeholder="Чем вы занимаетесь?"
                required
              />
              <button type="submit" class="popup__button popup__button_edit">
                Сохранить
              </button>
            </form>
          </div>
        </section>

        <section class="popup" id="newPlacePopup">
          <div class="popup__container popup__container_add">
            <button
              class="popup__close-icon popup__close-icon_add"
              type="button"
              aria-label="Кнопка закрытия попапа"
            ></button>
            <form class="popup__form" name="dataform">
              <h3 class="popup__edit">Новое место</h3>
              <input
                type="text"
                class="popup__input"
                id="nameOfPlaceInput"
                name="nameInput"
                placeholder="Название"
                required
              />
              <input
                type="url"
                class="popup__input"
                id="placeInput"
                name="jobInput"
                placeholder="Ссылка на картинку"
                required
              />
              <button type="submit" class="popup__button popup__button_add">
                Создать
              </button>
            </form>
          </div>
        </section>

        <section class="popup popup_dark" id="imagePopup">
          <div class="popup__image-container">
            <button
              class="popup__close-icon popup__close-icon_pict"
              type="button"
              aria-label="Кнопка закрытия попапа"
            ></button>
            <img src="#" alt="#" class="popup__image" />
            <p class="popup__title"></p>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__element">&commat; 2023 Mesto Russia</p>
      </footer>
    </div>
    <template id="elements__element-template">
      <div class="elements__element">
        <img class="elements__delete-button" src="./images/trash.svg" />
        <img class="elements__picture" />
        <div class="elements__info">
          <h2 class="elements__name"></h2>
          <button
            class="elements__heart"
            type="button"
            aria-label="Лайк"
          ></button>
        </div>
      </div>
    </template>
    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
