<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Логотип"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Кнопка редактирования"
            ></button>
            <p class="profile__job">Исследователь океана</p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            aria-label="Кнопка добавления фотографии"
          ></button>
        </section>
        <section class="elements">
          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1088404-unsplash(1).jpg"
              alt="Карачаевск"
              class="elements__picture"
            />
            <div class="elements__info">
              <h2 class="elements__name">Карачаевск</h2>
              <button
                class="elements__heart"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </div>

          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1404681-unsplash(1)(1).png"
              alt="Гора Эльбрус"
              class="elements__picture"
            />
            <div class="elements__info">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button
                class="elements__heart"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </div>

          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1556355-unsplash(1).png"
              alt="Домбай"
              class="elements__picture"
            />
            <div class="elements__info">
              <h2 class="elements__name">Домбай</h2>
              <button
                class="elements__heart"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </div>

          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1404681-unsplash(1)(1).png"
              alt="Гора Эльбрус"
              class="elements__picture"
            />
            <div class="elements__info">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button
                class="elements__heart"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </div>

          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1556355-unsplash(1).png"
              alt="Домбай"
              class="elements__picture"
            />
            <div class="elements__info">
              <h2 class="elements__name">Домбай</h2>
              <button
                class="elements__heart"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </div>

          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1088404-unsplash(1).jpg"
              alt="Карачаево-Черкессия"
              class="elements__picture"
            />
            <div class="elements__info">
              <h2 class="elements__name">Карачаево-Черкессия</h2>
              <button
                class="elements__heart"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </div>
        </section>
        <section class="popup">
          <div class="popup__container">
            <button
              class="popup__close-icon"
              type="button"
              aria-label="Кнопка закрытия попапа"
            ></button>
            <form class="popup__form" name="dataform">
              <h3 class="popup__edit">Редактировать профиль</h3>
              <input
                type="text"
                class="popup__input"
                id="nameInput"
                name="nameInput"
                placeholder="Введите имя"
                required
              />
              <input
                type="text"
                class="popup__input"
                id="jobInput"
                name="jobInput"
                placeholder="Чем вы занимаетесь?"
                required
              />
              <button type="submit" class="popup__button">Сохранить</button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__element">&commat; 2023 Mesto Russia</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
